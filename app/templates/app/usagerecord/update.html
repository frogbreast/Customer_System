{% extends "app/base.html" %}

{% block content %}

<!--郵便番号-->
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

<div clas="row">
    <div class="col-md-8 offset-md-2">
        <div class="mx-2 my-3">
            <h2>利用記録の更新・編集</h2>
        </div>

        <div class="mx-2">
            <form method="POST" class="h-adr">
                {% csrf_token %}
                <!-- タグでフォームを生成 -->
                <table class="table table-striped" border="3">
                    <tr>
                        <th><label for="id_useroverview_fk">カード番号 No.</label></th>
                        <td>
                            <input type="text" name="useroverview_fk" pattern="^[0-9]+$" maxlength="8" value="{{ object.useroverview_fk }}" required id="id_useroverview_fk">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_use_date">利用日</label></th>
                        <td>
                            <input type="date" name="use_date" value="{{ object.use_date|date:'Y-m-d' }}" required id="id_use_date">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_use_session">利用時間帯</label></th>
                        <td>
                            {{ form.use_session }}
                        </td>
                    </tr>
                </table>

                <br/>
                <button type="submit" class="btn btn-primary">更新</button>
                <button type="submit" class="btn btn-secondary" onclick="javascript:history.go(-1);" name="back" >戻る</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
