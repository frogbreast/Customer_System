{% extends "app/base.html" %}

{% block content %}

<!-- 郵便番号 YubinBango -->
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

<div clas="row">
    <div class="col-md-8 offset-md-2">
        <div class="mx-2 my-3">
            <h2>利用者の登録</h2>
        </div>

        <div class="mx-2">
            <form method="POST" class="h-adr">
                {% csrf_token %}
                <!-- タグでフォームを生成 -->
                <table class="table table-striped" border="3">
                    <tr>
                        <th><label for="id_name">氏名</label></th>
                        <td>
                            <input type="text" name="name" maxlength="200" required id="id_name">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_birthday">生年月日</label></th>
                        <td>
                            <input type="date" name="birthday" required id="id_birthday">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_gender">性別</label></th>
                        <td>
                            <select name="gender" id="id_gender">
                                <option value="1" selected>男性</option>
                                <option value="2">女性</option>
                                <option value="3">その他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_zip_code">郵便番号</label></th>
                        <td>
                            <span class="p-country-name" style="display:none;">Japan</span>
                            〒
                            <input type="text" name="zip_code1" class="p-postal-code" pattern="\d*" maxlength="3" size="3" required id="id_zip_code">
                            -
                            <input type="text" name="zip_code2" class="p-postal-code" pattern="\d*" maxlength="4" size="4" required id="id_zip_code">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_address">住所</label></th>
                        <td>
                            <input type="text" name="address" class="p-region p-locality p-street-address p-extended-address" maxlength="200" required id="id_address" />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_phone_number">電話番号</label></th>
                        <td>
                            <input type="text" name="phone_number" pattern="^[0-9]+$" maxlength="20" required id="id_phone_number">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id_temperature">体温</label></th>
                        <td>
                            <input type="number" name="temperature" min="30.0" max="43.0" step="0.1" required id="id_temperature">
                        </td>
                    </tr>
                </table>
                <br/>
                <button type="submit" class="btn btn-primary">登録</button>
                <button type="submit" class="btn btn-secondary" onclick="javascript:history.go(-1);" name="back" >戻る</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
