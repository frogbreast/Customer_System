{% extends "app/base.html" %}

{% block content %}

<div clas="row">
    <div class="col-md-8 offset-md-2">
        <div class="mx-2 my-3">
            <h2>利用者一覧</h2>
        </div>

        <div class="d-flex flex-row">
            <div class="m-2">
                <h5>名前検索:</h5>
            </div>

            <div class="m-2">
                <!--検索機能-->
                <form action="" method="GET">
                    <input name="query" value="{{ request.GET.query }}" type="text" />
                    <button type="submit">検索する</button>
                </form>
            </div>
        </div>

        <!--データ表示-->
        <div class="mx-2">
            <table class="table table-striped" border="3">
                <thead>
                    <th>カード番号</th>
                    <th>名前</th>
                    <th>登録日</th>
                    <th></th>
                    <th>
                        <div class="text-center">
                            <a href="{% url 'create' %}" class="btn btn-primary">新規登録</a>
                        </div>
                    </th>
                </thead>
                <tbody>
                    {% for item in useroverviews %}
                        <tr>
                            <!--カード番号-->
                            <td>No. {{ item.id }}</td>
                            <!--氏名-->
                            <td><a href="{% url 'detail' item.id %}">{{ item.name }}</a></td>
                            <!--作成日-->
                            <td>{{ item.created_date }}</td>
                            
                            <td class="text-end">
                                <a href="{% url 'update' item.id %}" class="btn btn-success">編集</a>
                            </td>
                            <td>
                                <a type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-Modal-{{ item.id }}">削除</a></td>
                                {% include 'app/useroverview/delete.html' %}
                                
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--ページング機能-->
{% include 'app/pagination.html' %}

{% endblock %}
